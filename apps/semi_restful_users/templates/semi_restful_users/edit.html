<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
</head>
<body>
        <h1>Edit User {{users.id}}</h1>
        <form action="/users/edit/{{users.id}}" method="post">
        {% csrf_token %}
        <p>First name:</p> <input type="text" name="firstName">
        <p>Last name:</p> <input type="text" name="lastName">
        <p>Email:</p> <input type="text" name="email"> <br>
        <input type="submit" value="Update">
        </form>
        
        
        <a href="/users">Go Back</a>
        <a href="/users/show/{{users.id}}">Show</a>

</body>
</html>
